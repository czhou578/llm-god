<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline';"
    />
    <title>Multi-LLM Interface</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        position: relative; /* Add this to create positioning context */
      }

      /* Add styling for the centered header */
      #no-chats-header {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #666;
        text-align: center;
        pointer-events: none; /* Makes it non-interactive */
        z-index: 1; /* Ensures it's below the prompt area */
      }

      #prompt-area {
        display: flex;
        background-color: #f0f0f0;
        height: auto;
        padding: 10px;
        min-height: 180px;
        max-height: 50%;
        position: relative;
        align-items: flex-start;
        z-index: 10; /* Ensure prompt area is above the header */
        transition: background-color 0.3s, color 0.3s;
      }

      #prompt-area.dark-mode {
        background-color: #1e1e1e;
        color: #e0e0e0;
      }

      #prompt-input {
        padding: 10px;
        font-size: 30px;
        font-family: "Times New Roman", Times, serif;
        line-height: 1.5;
        width: 88%;
        height: 100%;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      }

      #prompt-area.dark-mode #prompt-input {
        background-color: #2d2d2d;
        color: #e0e0e0;
        border: 1px solid #444;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 10%;
        margin-left: auto;
        margin-right: 10px;
        gap: 10px;
      }

      .theme-toggle {
        width: 40px !important;
        height: 40px !important;
        font-size: 20px !important;
        padding: 5px !important;
        position: absolute;
        right: calc(10% + 15px);
        top: 50%;
        transform: translateY(-50%);
        border-radius: 50%;
      }

      .dropdown,
      .prompt-picker,
      .model-picker,
      .diff {
        width: 100%;
        position: relative;
      }

      #dropdown-button,
      .prompt-select,
      .model-select,
      .diff-select,
      .theme-toggle {
        width: 100%;
        height: 50px;
        font-size: 18px;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f0f0f0;
        cursor: pointer;
        box-sizing: border-box;
        display: block;
        text-align: center;
        font-weight: bold;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      }

      #prompt-area.dark-mode #dropdown-button,
      #prompt-area.dark-mode .prompt-select,
      #prompt-area.dark-mode .model-select,
      #prompt-area.dark-mode .diff-select,
      #prompt-area.dark-mode .theme-toggle {
        background-color: #2d2d2d;
        color: #e0e0e0;
        border-color: #444;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        top: 100%;
        left: 5%;
        width: 90%;
        background-color: #f9f9f9;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        border: 2px solid #0078d7;
        border-radius: 8px;
        padding: 4px;
        max-height: 110px;
        overflow-y: auto;
        z-index: 1000;
      }

      .dropdown-item {
        width: 100%;
        padding: 8px;
        text-decoration: none;
        display: block;
        cursor: pointer;
        font-weight: bold;
        background-color: #e6e6e6;
        border: none;
        text-align: left;
        box-sizing: border-box;
        margin: 0;
        margin-bottom: 5px;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .dropdown-item:hover {
        background-color: #ddd;
      }

      #prompt-area.dark-mode .dropdown-content {
        background-color: #2d2d2d;
        border-color: #0078d7;
      }

      #prompt-area.dark-mode .dropdown-item {
        background-color: #3a3a3a;
        color: #e0e0e0;
      }

      #prompt-area.dark-mode .dropdown-item:hover {
        background-color: #4a4a4a;
      }

      .prompt-picker,
      .model-picker {
        margin: 0;
      }

      .show {
        display: block;
        position: absolute;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.body.style.backgroundColor = "#f0f0f0";
      });
    </script>
    <script type="module" src="./dist/renderer.js"></script>
  </head>

  <body>
    <!-- Move the header outside prompt-area and give it an ID -->
    <h2 id="no-chats-header">No Chats Shown. Please add a Chat</h2>

    <div id="prompt-area">
      <textarea
        id="prompt-input"
        rows="3"
        placeholder="Press Ctrl + Enter to send prompt"
      ></textarea>
      <button class="theme-toggle">ðŸŒ™</button>
      <div class="button-group">
        <div class="dropdown">
          <button id="dropdown-button">Show Models â–¼</button>
          <div class="dropdown-content">
            <div class="dropdown-item" id="showChatGPT">Hide ChatGPT</div>
            <div class="dropdown-item" id="showGemini">Hide Gemini</div>
            <div class="dropdown-item" id="showClaude">Show Claude</div>
            <div class="dropdown-item" id="showGrok">Show Grok</div>
            <div class="dropdown-item" id="showDeepSeek">Show DeepSeek</div>
            <div class="dropdown-item" id="showCopilot">Show Copilot</div>
          </div>
        </div>
        <div class="prompt-picker">
          <button class="prompt-select">Select Prompts</button>
        </div>
        <div class="model-picker">
          <button class="model-select">Default Models</button>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./dist/dropdown.js"></script>
</html>
