<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline';"
    />
    <title>Multi-LLM Interface</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        height: 100vh;
        margin: 0;
        background-color: black;
      }

      #prompt-area {
        display: flex;
        background-color: #f0f0f0;
        height: auto;
        padding: 10px;
        min-height: 100px; /* Ensure a minimum height */
        max-height: 30%; /* Prevent it from taking too much space */
        position: relative; /* Add this to create a new stacking context */
      }

      #prompt-input {
        padding: 10px;
        font-size: 30px;
        font-family: "Times New Roman", Times, serif;
        line-height: 1.5;
        width: 88%;
        height: 98%;
      }

      .dropdown {
        position: relative;
        width: 10%;
        margin-left: auto;
        margin-right: 10px;
      }

      #dropdown-button {
        height: 50px;
        width: 100%;
        font-size: 18px;
        cursor: pointer;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        top: 30%; /* Changed to appear directly below button */
        left: 0;
        width: 100%;
        background-color: #f9f9f9;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        border: 3px solid #0078d7;
        border-radius: 8px;
        padding: 4px;
        max-height: 120px;
        overflow-y: scroll;
      }

      .dropdown-item {
        width: 100%;
        padding: 8px;
        text-decoration: none;
        display: block;
        cursor: pointer;
        font-weight: bold;
        background-color: #e6e6e6;
        border: none;
        text-align: left;
        box-sizing: border-box;
        margin: 0;
        margin-bottom: 5px;
        font-size: 18px;
      }

      .dropdown-item:hover {
        background-color: #ddd;
      }

      .show {
        display: block;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.body.style.backgroundColor = "black";
      });
    </script>
    <script type="module" src="renderer.js"></script>
  </head>

  <body>
    <div id="prompt-area">
      <textarea id="prompt-input" rows="3"></textarea>
      <div class="dropdown">
        <button id="dropdown-button">Show Models â–¼</button>
        <div class="dropdown-content">
          <div class="dropdown-item" id="showClaude">Show Claude</div>
          <div class="dropdown-item" id="showPerplexity">Show Perplexity</div>
          <div class="dropdown-item" id="showGrok">Show Grok</div>
          <div class="dropdown-item" id="showDeepSeek">Show DeepSeek</div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="dropdown.js"></script>
</html>
